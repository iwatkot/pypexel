name: Tests

on:
  push:
    branches:
      - '*'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy pylint pydantic httpx pytest-cov pytest-asyncio pytest-httpx pytest

      - name: Run mypy to generate cache
        run: mypy pypexel || true

      - name: Install missing stub packages
        run: mypy --install-types --non-interactive

      - name: Run mypy
        run: mypy pypexel

      - name: Run pylint
        run: pylint pypexel
